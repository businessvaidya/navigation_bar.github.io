<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
<style>
	ul{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul li{
		float: left;
		width: 200px;
		height: 40px;
		background-color: black;
		opacity: 0.8;
		line-height: 40px;
		text-align: center;
		font-size: 20px;
	}
	ul li a{
		text-decoration: none;
		color: #fff;
		display: block;
	}
	ul li a:hover{
		background-color: green;
	}
	ul li ul li{
		display: none;
	}
	ul li:hover ul li{
		display: block;
	}
</style>
</head>
